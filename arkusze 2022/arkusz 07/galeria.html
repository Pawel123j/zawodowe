<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Galeria</title>
</head>
<body>
    
<header><h2>Galeria miejsc ciekawych</h2></header>
<main><img id="main" src="lanzarotte.jpg" alt="galeria"></main>

<section id="kontener">
        <section id="lewy">
            
            <h3>Przeglądaj zdjęcia</h3>
                    <img onclick="foto('lanzarotte')" src="lanzarotte.jpg" alt="lanzarotte">
                    <img onclick="foto('pekin')" src="pekin.jpg" alt="pekin">
                    <img onclick="foto('serengeti')" src="serengeti.jpg" alt="serengeti">
                    <img onclick="foto('wenecja')" src="wenecja.jpg" alt="wenecja">
                    <img onclick="foto('tajlandia')" src="tajlandia.jpg" alt="tajlandia">
        </section>


        <script>

                function foto(arg){

                    let zdjecie = document.getElementById('main');

                    if(arg == "lanzarotte") {

                        zdjecie.src = "lanzarotte.jpg";
                    }

                    if(arg == "pekin") {

                    zdjecie.src = "pekin.jpg";
                    }

                    
                    if(arg == "serengeti") {

                    zdjecie.src = "serengeti.jpg";
                    }

                    if(arg == "wenecja") {

                    zdjecie.src = "wenecja.jpg";
                    }

                    if(arg == "tajlandia") {

                    zdjecie.src = "tajlandia.jpg";
                    }
                }

                function serce() {

                    let b = document.getElementById('ikonka').alt;
                    
                    if(b == "icon-off.png") {
                        document.getElementById('ikonka').alt = "icon-on.jpg"
                        document.getElementById('ikonka').src = "icon-on.png"
                    }

                    else {
                    
                    document.getElementById('ikonka').alt = "icon-off.png"
                    document.getElementById('ikonka').src = "icon-off.png"
                    }


                }

        </script>

        <section id="prawy">

            <h3>Obrazy w naszej galerii</h3>
            <table>
                <tr>
                    <th>Europa</th>
                    <th>Azja</th>
                    <th>Afryka</th>
                </tr>

                <tr>
                    <td>2</td>
                    <td>2</td>
                    <td>1</td>
                </tr>
            </table>

            <p>Polub nas <img onclick="serce()" src="icon-off.png" id="ikonka" alt="icon-off.png"></p>
            <a href="https://pixabay.com" target="_blank">Odkryj więcej zdjęć</a>
        </section>

</section>

<footer>Autor: Paweł Jankowicz</footer>
</body>
</html>
